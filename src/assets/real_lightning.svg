<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="60%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>
  <polyline 
    points="960,0 1000,200 920,370 1040,500 980,700 1100,900 950,1080" 
    stroke="url(#boltGradient)" 
    stroke-width="18" 
    fill="none" 
    filter="url(#glow)"
    opacity="0.88">
    <animate attributeName="opacity" values="0.88;1;0.4;1;0.88" dur="0.7s" repeatCount="indefinite"/>
  </polyline>
  <polyline 
    points="980,300 1050,420 900,600 1020,800 970,1080" 
    stroke="url(#boltGradient)" 
    stroke-width="10" 
    fill="none" 
    filter="url(#glow)"
    opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.2;1;0.5" dur="0.9s" repeatCount="indefinite"/>
  </polyline>
  <polyline 
    points="940,600 1000,750 970,1080" 
    stroke="url(#boltGradient)" 
    stroke-width="6" 
    fill="none" 
    filter="url(#glow)"
    opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.3;1;0.7" dur="1.1s" repeatCount="indefinite"/>
  </polyline>
</svg>
